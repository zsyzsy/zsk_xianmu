<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" ssorigin="anonymous">
    <link rel="stylesheet" href="../css/intereview.css"/>
</head>
<body>
    <div class="container">
        <!--头部-->
        <div class="header">
            <div class="header_title">注册账号</div>
            <span class="h_back"><</span>
        </div>
        <!--内容-->
        <div class="content">
            <div>
                <!--手机号-->
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">手机号</span>
                    <input type="text" class="form-control" placeholder="请输入11位手机号" aria-describedby="sizing-addon1" id="phone_nm">
                </div>
                <!--密码-->
                <div class="input-group input-group-sm">
                    <span class="input-group-addon" >输入密码</span>
                    <input type="text" class="form-control" placeholder="6-30位数字或字母" aria-describedby="sizing-addon1">
                </div>
                <!--确认密码-->
                <div class="input-group input-group-sm">
                    <span class="input-group-addon" >手机号</span>
                    <input type="text" class="form-control" placeholder="再次输入密码" aria-describedby="sizing-addon1">
                </div>
                <!--验证码-->
                <div class="input-group verification">
                    <input type="text" class="form-control" placeholder="验证码" aria-describedby="basic-addon1">
                    <span class="input-group-addon" id="get_verification">获取验证码</span>
                    <span class="count_down input-group-addon"></span>
                </div>
                <!--提示-->
                <div class="reminder">
                    账号或密码输入有误
                </div>
                <!--选择协议-->
                <div class="protocol">
                    <input type="checkbox">
                    同意<span>发货么用户协议</span>
                </div>
            </div>

        </div>
        <!--尾部-->
        <div class="footer">
            注册
        </div>
    </div>
</body>
</html>
<script src="../js/jquery-2.0.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/interview.js"></script>
